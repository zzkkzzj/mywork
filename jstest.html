    <input id='input'>
    <button onclick="fillList()">Add</button>
    <div id="output"></div>

  </body>

  <script>
    var mylist = [];

    function fillList() {
      var iHandle = document.getElementById('input');
      var oHandle = document.getElementById('output');
      mylist.push(iHandle.value);

      var myHTML = "<ul class='collection'>";

      for (i=0;i<mylist.length;i++){
        myHTML = myHTML + mylist[i] + "<br>";
      }
      myHTML = myHTML + "</ul>"
      oHandle.innerHTML = myHTML;
      iHandle.value = "";
    }
  </script>
